<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Liste Pokes
    </ion-title>
    
    <ion-button *ngIf="previouss" slot="end" (click) = "previousPoke()" >

      <ion-button slot="end" (click) = "nextPoke()" >

</ion-header>
