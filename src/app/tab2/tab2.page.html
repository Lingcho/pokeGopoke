<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Liste des Pokémons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des Pokémons</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let pokemon of pokemons">
    <ion-card-content> {{pokemon.name}} </ion-card-content>
  </ion-card>
</ion-content>
