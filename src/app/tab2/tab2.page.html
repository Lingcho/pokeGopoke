<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Liste Pokes
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-button *ngIf="previouss" color="warning" slot="end" (click) = "previousPoke()" >
      <ion-icon name="play-back-circle-outline" ></ion-icon>
    </ion-button >
      <ion-button slot="end" (click) = "nextPoke()" [disabled]="nextButton"  >
      <ion-icon name="play-forward-circle-outline"></ion-icon>    
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-item *ngFor="let item of dataPokes">
      <ion-img [src]="item?.urlImage"></ion-img>
      <div *ngIf="item?.frenchName;else englishName">
        <ion-card-subtitle> # {{item.id}}</ion-card-subtitle>
        <ion-label [ngStyle]="{color: item?.pokeColor,'background-color': '#e9ecef'}">   
          {{item.frenchName}}
        </ion-label>
      </div>
      <div>  
        <ng-template #englishName>
          # {{item.id}}
          <br>
          {{item.englishName}}
        </ng-template>
      </div>
      <ion-button fill="outline" slot="end" [routerLink]="['/tab3', item.id]" [ngStyle]="{color: item?.pokeColor}">
        DÃ©tails
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
